<!doctype html>
<html lang=en>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>Coin Toss</title>
<link href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css rel=stylesheet>
<style>body{background-color:#f0f0f0}.container{max-width:400px;margin-top:50px;background-color:#fff;border-radius:15px;padding:30px;box-shadow:0 0 10px rgba(0,0,0,.1);text-align:center}#coinImage{width:150px;height:150px;object-fit:contain;margin:20px 0}.stats{margin-top:20px}</style>
</head>
<body>
<div class=container>
<h1>
<img src=https://cdn-icons-png.flaticon.com/512/888/888879.png width=32 style=margin-bottom:6px alt="coin icon">
Coin Toss
</h1>
<img id=coinImage src=./coin-toss.png alt=Coin>
<p id=resultText class="fs-4 fw-bold"></p>
<button id=tossBtn class="btn btn-primary w-100 mb-2">
Toss the Coin
</button>
<button id=resetBtn class="btn btn-outline-danger w-100">Reset</button>
<div class=stats>
<p>
<img id=dollar height=50 width=50 src=./dollar.png alt=$>
Heads:
<span id=headsCount>0</span>
</p>
<p>
<img id=euro height=50 width=50 src=./Euro.png alt=Euro>
Tails: <span id=tailsCount>0</span>
</p>
</div>
</div>
<script src=https://code.jquery.com/jquery-3.7.1.min.js></script>
<script src=./script.js></script>
</body>
</html>
